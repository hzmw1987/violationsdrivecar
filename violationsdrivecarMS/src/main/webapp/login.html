<!DOCTYPE html>
<html data-ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>vouchers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/default.css" />
    <!-- 3rd party libraries -->
    <script src="assets/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="assets/angular/angular.min.js"></script>
    <script type="text/javascript" src="assets/ng-infinite-scroll.min.js"></script>
    <script type="text/javascript" src="assets/angular/angular-route.min.js"></script>
    <script type="text/javascript" src="assets/angular/angular-resource.min.js"></script>
    <script type="text/javascript" src="assets/angular/angular-animate.min.js"></script>
    <script type="text/javascript" src="assets/angular/angular-cookies.min.js"></script>
    <script type="text/javascript" src="assets/angular/i18n/angular-locale_zh-cn.js"></script>
    <script type="text/javascript" src="assets/bootstrap/ui-bootstrap-0.13.0.js"></script>
    <script type="text/javascript" src="assets/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>
    <script type="text/javascript" src="assets/bootstrap/angular-bootstrap-select.js"></script>
    <script type="text/javascript" src="assets/toaster/toaster.js"></script>
    <script type="text/javascript" src="assets/loading-bar/loading-bar.js"></script>
    <script type="text/javascript" src="assets/datetime-picker/datetime-picker.js"></script>
       <!--国际化 -->
    <script type="text/javascript" src="assets/angular/angular-translate.min.js"></script>
    <!--cookies  -->
    <script type="text/javascript" src="assets/angular/angular-cookies.min.js"></script>
    <script type="text/javascript" src="assets/angular/angular-translate-loader-partial.min.js"></script>
    <script type="text/javascript" src="assets/angular/angular-translate-storage-cookie.min.js"></script>
    <script type="text/javascript" src="assets/angular/angular-translate-storage-local.min.js"></script>
    <!-- Modules -->
    <script src="assets/angular-trix/angular-trix.min.js"></script>
    <script type="text/javascript" src="app/app.config.js"></script>
    <script type="text/javascript" src="app/app.core.js"></script>
    <script type="text/javascript" src="app/app.routes.js"></script>
    <script type="text/javascript" src="app/app.services.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/providers/messageClient.js"></script>
    <!-- Controllers -->
    <script type="text/javascript" src="app/controllers/home/loginController.js"></script>
    <!-- Services -->
    <script type="text/javascript" src="app/services/auth/authenticationService.js"></script>
</head>
<body>
    <div ng-controller="LoginController" id="login">
    <div>
        <div>
            <div id="loginTitle">
                <h2 align="center">用户登录</h2>
            </div>
        </div>
        <div>
            <div >
                <form class="form-horizontal" name="myForm">
                    <div class="form-group">
                        <label class="col-md-5 control-label lable-txt">
                            用户名:
                        </label>
                        <div class="col-md-2 div-input">
                            <input type="text" class="form-control" placeholder="请输入用户名" ng-model="user.username" required="required">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-5 control-label lable-txt">
                         密 &nbsp;&nbsp;码:
                        </label>
                        <div class="col-md-2 div-input">
                            <input type="password" class="form-control" placeholder="请输入密码" ng-model="user.password" required="required">
                        </div>
                    </div>
                     <div>
                        <div class="col-md-offset-5 col-md-2 div-button">
                            <button class="btn btn-success button-left"  ng-click="userLogin()">登录</button>
                            <!-- &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; -->
                            <button class="btn btn-success button-left" type="reset">重置</button>
                        </div>
                    </div>
                </form>
            </div>
           
        </div>
    </div>
</div>
</body>
</html>
