<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="vendors">
		<img src="images/u164.png"> <span>{{ 'editPassword' | translate }}</span>
	</div>
	<div id="addUser">
		<span style="margin-bottom:5px;display: inline-block;">{{ 'oldPassword' | translate }} *</span></br>
	    <input class="input_user" ng-model="oldPassword" required="required" type="password"/></br>
	    
	    <span style="margin-bottom:5px;display: inline-block;">{{ 'newPassword' | translate }} *</span></br>
	    <input class="input_user" ng-model="password" required="required" type="password"/></br>
	    
	     <span style="margin-bottom:5px;display: inline-block;">{{ 'retypePassword' | translate }} *</span></br>
	    <input class="input_user" ng-model="repassword" required="required" type="password" ng-blur="checkPassword()"/></br>
		<div id="event" class="event">
			<span ng-click="back()">{{ 'back' | translate }}</span>
			<button class="add-user" ng-click="updatePassword()">{{ 'save' | translate }}</button>
		</div>
	</div>
</body>
</html>
